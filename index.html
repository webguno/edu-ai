<html lang="en">
<head>

    <title>Solvey AI - Smart Study Helper</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--card-bg);
            position: relative;
            box-shadow: var(--shadow);
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 24px 20px 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header p {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .main-content {
            padding: 20px;
            padding-bottom: 120px;
        }

        .input-mode-toggle {
            display: flex;
            background: var(--primary-light);
            border-radius: var(--border-radius);
            padding: 6px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .mode-btn.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .mode-btn .material-icons-round {
            font-size: 18px;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .subject-btn {
            aspect-ratio: 1;
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        .subject-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .subject-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .subject-icon {
            font-size: 1.25rem;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .text-input-section {
            display: block;
        }

        .image-input-section {
            display: none;
        }

        .question-input {
            width: 100%;
            min-height: 140px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 0.9375rem;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
            background: var(--card-bg);
            margin-bottom: 50px;
            box-shadow: var(--shadow-sm);
        }

        .question-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background: var(--card-bg);
        }

        .image-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: var(--border-radius);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            position: relative;
            margin-bottom: 84px;
            box-shadow: var(--shadow-sm);
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: #f8faff;
        }

        .image-upload-area.dragover {
            border-color: var(--primary);
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .upload-text {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .upload-subtext {
            color: #94a3b8;
            font-size: 0.8125rem;
            margin-top: 6px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            box-shadow: var(--shadow);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .image-question-input {
            margin-top: 15px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 0.9375rem;
            width: 100%;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        .image-question-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            justify-content: center;
        }

        .remove-image-btn {
            padding: 8px 16px;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow-sm);
        }

        .hidden-file-input {
            display: none;
        }

        .submit-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 380px;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }

        .submit-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: translateX(-50%);
            background: var(--text-secondary);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--primary);
            display: none;
            margin-bottom: 84px;
            box-shadow: var(--shadow-sm);
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-icon {
            width: 28px;
            height: 28px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }

        .result-content {
            color: var(--text-primary);
            line-height: 1.7;
            white-space: pre-wrap;
            font-size: 0.9375rem;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-status {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 8px 12px 8px 10px;
            background: var(--success);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease;
        }

        .mode-indicator {
            position: fixed;
            top: 120px;
            right: 20px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.95);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--text-primary);
            color: white;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 300;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                box-shadow: none;
            }

            .subject-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .main-content {
                padding: 16px;
            }
            
            .header {
                padding: 20px 16px 16px;
            }
            
            .submit-btn {
                width: calc(100% - 32px);
            }
        }

        /* Markdown-like formatting for answers */
        .result-content h3, .result-content h4 {
            margin: 16px 0 8px;
            color: var(--text-primary);
        }
        
        .result-content p {
            margin-bottom: 12px;
        }
        
        .result-content ul, .result-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }
        
        .result-content li {
            margin-bottom: 6px;
        }
        
        .result-content pre {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.875rem;
        }
        
        .result-content code {
            font-family: 'Courier New', monospace;
            background: #f1f5f9;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .result-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 12px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

.page-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #4361ee, #3f37c9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.page-loader.hidden {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
}

.morph-loader {
    position: relative;
    width: 120px;
    height: 120px;
}

.morph-shape {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    animation: morph 8s infinite ease-in-out;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.morph-shape:nth-child(1) {
    animation-delay: 0s;
}

.morph-shape:nth-child(2) {
    animation-delay: -1s;
}

.morph-shape:nth-child(3) {
    animation-delay: -2s;
}

.morph-shape:nth-child(4) {
    animation-delay: -3s;
}

@keyframes morph {
    0%, 100% {
        border-radius: 50%;
        transform: rotate(0deg) scale(1);
    }
    25% {
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        transform: rotate(90deg) scale(0.8);
    }
    50% {
        border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        transform: rotate(180deg) scale(1.1);
    }
    75% {
        border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
        transform: rotate(270deg) scale(0.9);
    }
}

.loader-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    font-weight: 700;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 2;
}

.loader-logo .material-icons-round {
    font-size: 2.5rem;
    animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.progress-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 140px;
    z-index: 1;
}

.progress-ring__circle {
    fill: none;
    stroke: rgba(255, 255, 255, 0.3);
    stroke-width: 6;
    stroke-dasharray: 400;
    stroke-dashoffset: 400;
    animation: dash 3s linear forwards;
}

@keyframes dash {
    to {
        stroke-dashoffset: 0;
    }
}

.loader-subtext {
    color: rgba(255, 255, 255, 0.8);
    margin-top: 30px;
    font-size: 0.9rem;
    text-align: center;
    max-width: 70%;
    animation: fadeInOut 3s infinite;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}

        
    </style>

    <script>
        class QuestionAI {
            constructor() {
                this.selectedSubject = 'general';
                this.currentMode = 'text';
                this.apiKey = 'AIzaSyAeqvXWNYSewovcwusjmMoqc0LbpIDP5j0';
                this.uploadedImage = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateModeIndicator();
                this.showToast('Welcome to Solvey AI!', 'info');
            }

            bindEvents() {
                // Mode toggle
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentMode = e.target.dataset.mode;
                        this.switchMode();
                        this.showToast(`Switched to ${this.currentMode === 'text' ? 'Text' : 'Image'} mode`, 'info');
                    });
                });

                // Subject selection
                document.querySelectorAll('.subject-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedSubject = e.target.dataset.subject;
                        this.showToast(`Selected subject: ${e.target.querySelector('span:last-child').textContent}`, 'info');
                    });
                });

                // Image upload
                const imageUploadArea = document.getElementById('imageUploadArea');
                const imageInput = document.getElementById('imageInput');

                imageUploadArea.addEventListener('click', () => imageInput.click());
                imageInput.addEventListener('change', (e) => this.handleImageUpload(e));

                // Drag and drop
                imageUploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    imageUploadArea.classList.add('dragover');
                });

                imageUploadArea.addEventListener('dragleave', () => {
                    imageUploadArea.classList.remove('dragover');
                });

                imageUploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    imageUploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].type.startsWith('image/')) {
                        this.processImage(files[0]);
                    }
                });

                // Submit button
                document.getElementById('submitBtn').addEventListener('click', () => {
                    this.handleSubmit();
                });

                // Enter key in textarea
                document.getElementById('questionInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.handleSubmit();
                    }
                });
            }

            switchMode() {
                const textSection = document.getElementById('textInputSection');
                const imageSection = document.getElementById('imageInputSection');

                if (this.currentMode === 'text') {
                    textSection.style.display = 'block';
                    imageSection.style.display = 'none';
                } else {
                    textSection.style.display = 'none';
                    imageSection.style.display = 'block';
                }

                this.updateModeIndicator();
                this.hideResult();
            }

            updateModeIndicator() {
                const indicator = document.getElementById('modeIndicator');
                const icon = indicator.querySelector('.material-icons-round');
                const text = indicator.querySelector('span:last-child');
                
                if (this.currentMode === 'text') {
                    icon.textContent = 'edit';
                    text.textContent = 'Text Mode';
                } else {
                    icon.textContent = 'image';
                    text.textContent = 'Image Mode';
                }
            }

            handleImageUpload(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    if (file.size > 5 * 1024 * 1024) { // 5MB limit
                        this.showToast('Image size should be less than 5MB', 'error');
                        return;
                    }
                    this.processImage(file);
                }
            }

            processImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.uploadedImage = {
                        data: e.target.result,
                        mimeType: file.type,
                        name: file.name
                    };
                    this.showImagePreview(e.target.result);
                    this.showToast('Image uploaded successfully', 'success');
                };
                reader.onerror = () => {
                    this.showToast('Error reading image file', 'error');
                };
                reader.readAsDataURL(file);
            }

            showImagePreview(imageSrc) {
                const container = document.getElementById('imagePreviewContainer');
                container.innerHTML = `
                    <img src="${imageSrc}" class="image-preview" alt="Uploaded image">
                    <input type="text" class="image-question-input" id="imageQuestionInput" 
                           placeholder="Ask about this image... (e.g., 'Solve this problem', 'What is this?', 'Explain this diagram')">
                    <div class="image-actions">
                        <button class="remove-image-btn" onclick="questionAI.removeImage()">
                            <span class="material-icons-round" style="font-size: 16px;">delete</span>
                            Remove Image
                        </button>
                    </div>
                `;
            }

            removeImage() {
                this.uploadedImage = null;
                document.getElementById('imagePreviewContainer').innerHTML = '';
                document.getElementById('imageInput').value = '';
                this.showToast('Image removed', 'info');
            }

            async handleSubmit() {
                let question = '';
                
                if (this.currentMode === 'text') {
                    question = document.getElementById('questionInput').value.trim();
                    if (!question) {
                        this.showError('Please enter your question!');
                        this.showToast('Please enter your question', 'error');
                        return;
                    }
                } else {
                    if (!this.uploadedImage) {
                        this.showError('Please upload an image first!');
                        this.showToast('Please upload an image first', 'error');
                        return;
                    }
                    question = document.getElementById('imageQuestionInput')?.value.trim() || 'Analyze this image and answer any questions about it';
                }

                this.setLoading(true);
                this.hideResult();
                this.showToast('Processing your question...', 'info');

                try {
                    const answer = await this.getAIAnswer(question);
                    this.showResult(answer);
                    this.showToast('Answer generated successfully!', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    const errorMsg = error.message.includes('quota') 
                        ? 'API quota exceeded. Please try again later.' 
                        : 'Sorry, there was an error processing your request. Please try again.';
                    this.showError(errorMsg);
                    this.showToast(errorMsg, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async getAIAnswer(question) {
                const subjectPrompts = {
                    general: "Please provide a comprehensive and helpful answer to this question:",
                    hindi: "Please answer this question in Hindi if it's about Hindi language, literature, or culture:",
                    english: "Please provide a comprehensive answer focusing on English language, grammar, or literature:",
                    math: "Please solve this mathematical problem step by step, showing all work and explanations:",
                    physics: "Please explain this physics concept or solve this problem with detailed explanations and formulas:",
                    chemistry: "Please explain this chemistry concept or solve this problem with detailed explanations and chemical equations:",
                    biology: "Please explain this biological concept with detailed scientific explanations and diagrams if helpful:",
                    history: "Please provide a comprehensive historical explanation with relevant dates and context:",
                    commerce: "Please provide a detailed answer about commerce, business, or economics with relevant examples:"
                };

                const prompt = `${subjectPrompts[this.selectedSubject]} "${question}"

Please format your response clearly with step-by-step explanations where applicable. Use markdown formatting for better readability.`;

                const requestBody = {
                    contents: [{
                        parts: []
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                    }
                };

                if (this.currentMode === 'image' && this.uploadedImage) {
                    // Add text prompt
                    requestBody.contents[0].parts.push({
                        text: prompt
                    });

                    // Add image data
                    const base64Data = this.uploadedImage.data.split(',')[1];
                    requestBody.contents[0].parts.push({
                        inlineData: {
                            mimeType: this.uploadedImage.mimeType,
                            data: base64Data
                        }
                    });

                    // Use Gemini Pro Vision model
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } else {
                    // Text-only mode
                    requestBody.contents[0].parts.push({
                        text: prompt
                    });

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('submitBtn');
                const text = document.getElementById('submitText');
                const icon = document.getElementById('submitIcon');

                if (loading) {
                    btn.disabled = true;
                    text.textContent = 'Processing...';
                    icon.innerHTML = '<div class="loading-spinner"></div>';
                } else {
                    btn.disabled = false;
                    text.textContent = 'Get Answer';
                    icon.innerHTML = 'send';
                    icon.classList.add('material-icons-round');
                }
            }

            showResult(content) {
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');
                
                // Simple markdown formatting
                let formattedContent = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>') // italic
                    .replace(/^# (.*$)/gm, '<h3>$1</h3>') // h1
                    .replace(/^## (.*$)/gm, '<h4>$1</h4>') // h2
                    .replace(/^### (.*$)/gm, '<h5>$1</h5>') // h3
                    .replace(/`(.*?)`/g, '<code>$1</code>') // inline code
                    .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>'); // code blocks
                
                resultContent.innerHTML = formattedContent;
                resultSection.classList.add('show');
                
                // Scroll to result
                setTimeout(() => {
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }

            hideResult() {
                document.getElementById('resultSection').classList.remove('show');
            }

            showError(message) {
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');
                
                resultContent.innerHTML = `
                    <div class="error-message">
                        <span class="material-icons-round" style="font-size: 18px;">error</span>
                        <span>${message}</span>
                    </div>
                `;
                resultSection.classList.add('show');
            }
            
            showToast(message, type = 'info') {
                // Remove existing toast if any
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                const toast = document.createElement('div');
                toast.className = `toast animate__animated animate__fadeInUp`;
                
                let icon = 'info';
                let bgColor = 'var(--primary)';
                
                switch(type) {
                    case 'success':
                        icon = 'check_circle';
                        bgColor = 'var(--success)';
                        break;
                    case 'error':
                        icon = 'error';
                        bgColor = 'var(--error)';
                        break;
                    case 'warning':
                        icon = 'warning';
                        bgColor = 'var(--warning)';
                        break;
                    default:
                        icon = 'info';
                        bgColor = 'var(--primary)';
                }
                
                toast.innerHTML = `
                    <span class="material-icons-round" style="font-size: 18px;">${icon}</span>
                    <span>${message}</span>
                `;
                toast.style.background = bgColor;
                
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.classList.add('animate__fadeOut');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the app
        const questionAI = new QuestionAI();

document.addEventListener('DOMContentLoaded', () => {
    // Simulate loading (remove this in production)
    const simulateLoad = () => {
        const pageLoader = document.getElementById('pageLoader');
        
        // Hide loader after all assets are loaded (or minimum 2 seconds)
        const minLoadTime = 2000;
        const loadStart = Date.now();
        
        window.addEventListener('load', () => {
            const loadTime = Date.now() - loadStart;
            const remainingTime = Math.max(minLoadTime - loadTime, 0);
            
            setTimeout(() => {
                pageLoader.classList.add('hidden');
                
                // Remove from DOM after animation completes
                setTimeout(() => {
                    pageLoader.remove();
                }, 800);
            }, remainingTime);
        });
    };
    
    simulateLoad();
});
